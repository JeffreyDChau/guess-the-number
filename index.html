<body>
  <h1>Guess the Number!</h1>
	<script>
        let num = Math.floor(Math.random() * 11);
	
	//will turn true if right number is given
	let gotIt = false;
	let guess = prompt("guess a number between 1 and 100");
	let numGuesses = 0; //will store number of guesses
		
	while(gotIt === false){
		numGuesses++;
     	   if(num == guess)
       		    {//true tell user and break out of loop
            		//bresk out of loop
			gotIt =true;
		alert("Congratulations! You guessed the correct number, which was " + num + " and it took you" + numGuesses + " guesses.");
        	    }
	   else	    //false tells user to try to guess again
	   	    {
			    if(num > guess) //higher
			       {
				 guess = prompt("Higher");
			       }
			       else //lower
			       {
			        guess = prompt("Lower");
			       }
            	    //alert("Sorry!  You guessed " + guess + " and the number was " + num);
			
       		    }
	}
	alert("Got It!! You guess(s) " + numGuesses + " times!");
        


	
	</script>
</body>
</html>
